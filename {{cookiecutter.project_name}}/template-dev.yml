AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  {{cookiecutter.project_name}}

Globals: # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-specification-template-anatomy-globals.html
  Function:
    Timeout: 5
    MemorySize: 128
    Runtime: python3.10
    Environment:
      Variables:
        LOG_LEVEL : INFO
        POWERTOOLS_LOGGER_SAMPLE_RATE : 0.1
        POWERTOOLS_LOGGER_LOGEVENT : true
        

Resources:
  {{cookiecutter.function_name}}:
    Type: AWS::Serverless::Function     # More info about Function Resource: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
    Properties:
      Handler: app.lambda_handler
      CodeUri: {{cookiecutter.function_name}}
      Description: {{cookiecutter.function_description}}
      Architectures:
      - x86_64
      # Use for X-Ray Tracing
      #Tracing: Active
      Role : {{{{cookiecutter.aws_lambda_execution_role_arn_DEV}}}}
      AutoPublishAlias : DEV
      Tags:
        PRODUCT: privisure
        ENVIRONMENT: DEV

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  {{cookiecutter.function_name}}:
    Description: {{cookiecutter.function_description}}
    Value: !GetAtt {{cookiecutter.function_name}}.Arn

